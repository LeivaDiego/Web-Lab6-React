<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaiju Memory Game</title>

  <!-- Importar React, ReactDOM y Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>

    /* Fuente personalizada */
    @font-face {
    font-family: "KaijuFont";
    src: url('./assets/fonts/Godzilla.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    }

    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      background: url('assets/images/background.jpeg') center/cover no-repeat fixed;
      font-family: 'Arial', sans-serif;
      color: black;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Capa de opacidad */
    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
    }

    /* Titulo */
    h1 {
      font-family: 'KaijuFont', sans-serif;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 2px black;
    }

    /* HUD */
    .hud {
      display: flex;
      justify-content: center;
      color: white;
      gap: 2rem;
      margin: 10px 0 20px;
      font-size: 1.2rem;
    }

    /* Contenedor principal */
    .game-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 30px;
    }

    /* Grid de cartas */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-gap: 25px;
      justify-content: center;
    }

    /* Carta base */
    .card {
      width: 150px;
      height: 150px;
      background: grey;
      border: 5px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>Kaiju Memory Game</h1>
  
  <div class="hud">
    <div>‚è±Ô∏è Time: 0:00</div>
    <div>üïπÔ∏è Moves: 0</div>
    <div>üèÜ Best Score: --</div>
  </div>

  <div class="game-container">
    <div id="root"></div>
  </div>

  <script type="text/babel">
    function MemoryGame() {
      // Estado inicial de HUD
      // TODO: Logica de tiempo, movimientos y mejor puntuaci√≥n
      return (
        <div className="card-grid">
          {/* Grid vacio */}
          {Array.from({ length: 16 }).map((_, index) => (
            <div key={index} className="card"></div>
          ))}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MemoryGame />);
  </script>
</body>
</html>
